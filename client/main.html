  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted text-center">Meteor Todos App</h3>
        {{#if currentUser}}
          <span class="pull-right"><b>Welcome {{currentUser.username}}</b></span>
        {{/if}}

        {{> loginButtons}}
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
         {{> main}}
        </div>
      </div>

      <footer class="footer">
        <p>&copy; 2016.</p>
      </footer>

    </div> <!-- /container -->
  </body>

  <template name="main">
  {{#if currentUser}}
  <form class="new-todo">
    <div class="form-group">
        <input type="text" name="text" class="form-control" placeholder="Type a Todo..."> 
    </div>
  </form>
  {{/if}}
  {{#if notlogin}}
    <h4>Please Login First To add Todo list</h4>
  {{/if}}
  <ul>
    {{# each todos}}
        <li class="{{#if checked}} checked{{/if}}">
          {{#if currentUser}}
            <button class="delete-todo">&times;</button>
          {{/if}}
          {{#if currentUser}}
            <input type="checkbox" checked="{{checked}}" class="toggle-checked">
          {{/if}}  
            <span class="text">{{text}}</span>
        </li>
    {{/each}}
  </ul>
  </template>
